<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="./style.css">
    
    <title>DevClub-Desafio-Converter-Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-converter-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real (BRL)</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value= "dolar"   >  US$ Dólar    (USD) </option>
                <option value= "euro"    >  €   Euro     (EUR) </option>
                <option value= "bitcoin" >  ₿   Bitcoin  (BTC) </option>
                <option value= "libra"   >  £   Libra    (GBP) </option>
            </select>
        </label>

        <label>
            Valor
            <input class= "inputCurrency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert"> R$ 0,00</p>
            </div>


            <img class="arrow" src="./assets/arrow.png" alt="logo-seta">


            <div class="currency-box">
                <img class="currency-img" src="./assets/dólar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar USD</p>
                <p class="currency-value"> US$ 0,00</p>
            </div>
            
     


        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
